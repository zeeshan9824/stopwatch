<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Stop Watch</h1>
    <div class="func">
<div class="value">
    <div><button type="button" class="btn btn-dark" id="mins">0</button></div>
    <div><button type="button" class="btn btn-dark" id="secs">0</button></div>
    <div><button type="button" class="btn btn-dark" id="mili">0</button></div> 
</div>
<div class="buttons">
    <div><button type="button" class="btn btn-primary" id="start" onclick="start()" >Start</button></div>
    <div><button type="button" class="btn btn-primary" id="pause" onclick="stop()">Pause</button></div>
    <div><button type="button" class="btn btn-primary" id="reset" onclick="reset()" >Reset</button></div> 
</div>
</div>

</div>

<script src="app.js"></script>
</body>
</html>
